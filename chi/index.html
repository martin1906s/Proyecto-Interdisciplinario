                    调查悬浮颗粒、氮氧化物、二氧化硫、一氧化碳、挥发性有机化合物和其他温室气体等空气污染物的存在，对于了解它们对环境、人类和动物的影响至关重要。这些污染物不仅加剧气候变化、臭氧层恶化等全球性问题，而且还造成空气质量下降，引发人们的呼吸系统疾病、心血管疾病和过敏症。此外，它们还对生态系统产生负面影响，破坏植被、水体和动物，使生物多样性面临风险。制定战略减轻其排放并推行可持续做法以减少其在大气中的存在至关重要。
